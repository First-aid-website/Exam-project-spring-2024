</head>
<body>
    <header>
        <a href="/public/index.html" class="responsiveLogo">
            <picture>
            <source
            srcset="/public/media/beredtLogo_Dark.webp"
            width="167"
            height="78"
            media="(min-width: 725px)">
            <img src="/public/media/beredtLogo_Dark.webp" alt="Logo for Beredt Borger" title="Til forsiden for Beredt Borgere.dk" width="91" height="44">
            </picture>
        </a>
        <i class="fas fa-bars" id="mobileMenuBtn"></i>
        <nav id="mainMenu" class="mainNavigation hidden">
            <ul class="navigationList">
                <li><a href="/public/html/business.html">Erhverv</a></li>
                <li><a href="/public/html/private.html">Privat</a></li>
                <li><a href="/public/html/contact.html">Kontakt</a></li>
                <li><a href="/public/html/about.html">Om os</a></li>
            </ul>
        </nav> 
    </header>
    <main>
        <section id="mainContent" class="mainSection sectionWrapper">
            <h1>Admin Panel:</h1>
            <button id="showModalButton" class="readMore">Opret kursus</button>
        </section>
        <aside id="modal" class="modal hidden">
            <form id="courseForm" class="modalForm">
                <h2>Opret kursus</h2>
                <i id="closeModal" class="fas fa-x closeModalButton" tabindex="0" title="Luk kursusoprettelse (Esc)"></i>
                <div id="page1">
                    <div id="titleAndType" class="gridWrapper">
                        <label for="title">Titel:</label>
                        <label for="type">Type:</label>
                        <input type="text" id="title" name="title" title="Navnet på det nye kursus" placeholder="Kursus titel" required>
                        <select id="type" name="type">
                            <option value="private">Private</option>
                            <option value="erhverv">Erhverv</option>
                        </select>
                    </div>
                    <div class="gridWrapper">
                        <label for="participants">Antal deltagere:</label>
                        <input type="number" id="participants" class="numberInput" name="participants" title="Antal kursusdeltagere (0-99)" placeholder="0" required>
                        <label for="dateDay">Dato:</label>
                        <div class="flexWrapper">
                            <select id="dateDay" name="dateDay">
                                <!-- Bliver dynamisk udfyldt med antal dage for måneden -->
                            </select>
                            <select id="dateMonth" name="dateMonth">
                                <option value="0" disabled>Januar</option>
                                <option value="1" disabled>Februar</option>
                                <option value="2" disabled>Marts</option>
                                <option value="3" disabled>April</option>
                                <option value="4" disabled>Maj</option>
                                <option value="5" disabled>Juni</option>
                                <option value="6" disabled>Juli</option>
                                <option value="7" disabled>August</option>
                                <option value="8" disabled>September</option>
                                <option value="9" disabled>Oktober</option>
                                <option value="10" disabled>November</option>
                                <option value="11" disabled>December</option>
                            </select>
                            <select id="dateYear" name="dateYear">
                                <!-- Bliver dynamisk udfyldt med de næste 5 år -->
                            </select>
                        </div>
                        <label for="startTimeHrs">Start tidspunkt:</label>
                        <div class="flexWrapper">
                            <input type="number" id="startTimeHrs" class="numberInput" name="startTimeHrs" title="Start-time (0-23)" placeholder="Time" required>
                            <span>:</span>
                            <input type="number" id="startTimeMin" class="numberInput" name="startTimeMin" title="Start-minut (0-59)" placeholder="Minut" required>
                        </div>
                        <label for="endTimeHrs">Slut tidspunkt:</label>
                        <div class="flexWrapper">
                            <input type="number" id="endTimeHrs" class="numberInput" name="endTimeHrs" title="Slut-time (0-23)" placeholder="Time" required>
                            <span>:</span>
                            <input type="number" id="endTimeMin" class="numberInput" name="endTimeMin" title="Slut-minut (0-59)" placeholder="Minut" required>
                        </div>
                        <label for="price">Pris (kr.):</label>
                        <input type="number" id="price" class="numberInput" name="price" title="Pris for kursus" placeholder="0" required>
                    </div>
                </div>
                <div id="page2" class="hidden">
                    <label for="description">Beskrivelse af kursus:</label><br>
                    <textarea id="description" name="description" rows="4" cols="40" placeholder="I dette kursus..." title="Kort beskrivelse af kurset, samt yderligere praktisk information" required></textarea><br>
                    <label for="content">Stikordsformat af kursus indhold (komma-separeret):</label><br>
                    <textarea id="content" name="content" rows="3" cols="40" placeholder="Aflåst sideleje, Hjernerystelse, osv..." title="Kursets læringspunkter som stikord (separeret med komma)" required></textarea><br>
                    <button type="submit" id="submitCreation" class="readMore">Opret kursus</button>
                </div>
                <nav class="navPages">
                    <i id="prevBtn" class="fas fa-chevron-left paginationBtn hidden" tabindex="0" title="Gå til forrige side"></i>
                    <span id="pagination">(1/2)</span>
                    <i id="nextBtn" class="fas fa-chevron-right paginationBtn" tabindex="0" title="Gå til næste side"></i>
                </nav>
            </form>
        </aside>
    </main>
    <footer>
        <div class="footerSection">
            <img src="/public/media/beredtLogo_Dark.webp" alt="Logo for Beredt Borger" class="companyLogo" width="100" height="50">
            <a href="/public/html/signup.html" id="signUp" class="logInBtn"><i class="fas fa-user-plus"></i> Opret Bruger</a>
        </div>
        <ul class="footerSection" id="kontakt">
            <li><i class="fas fa-map-marker-alt"></i> [Adresse]</li>
            <li><a href="mailto:"><i class="far fa-envelope"></i> Email:[email@email.com]</a></li>
            <li><a href="tel:"><i class="fas fa-phone"></i> Mobil: +45 41816360</a></li>
            <li><i class="far fa-clock"></i> Tider: Man-Fre 09:00 - 17:00</li>
            <li>CVR: [CVR]</li>
        </ul>
    </footer>
