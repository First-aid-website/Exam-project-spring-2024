<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret et kursus</title>
</head>
<body>
    <h1>Opret et kursus</h1>
    <form id="courseForm">
        <label for="title">Titel:</label><br>
        <input type="text" id="title" name="title" required><br>

        <label for="participants">Antal deltagere:</label><br>
        <input type="number" id="participants" name="participants" required><br>

        <label for="duration">Varighed (timer):</label><br>
        <input type="number" id="duration" name="duration" required><br>

        <label for="price">Pris (kr):</label><br>
        <input type="number" id="price" name="price" required><br>

        <label for="content">Indhold:</label><br>
        <textarea id="content" name="content" required></textarea><br>

        <button type="submit">Opret kursus</button>
    </form>

    <script src="/public/scripts/courses.js"></script>
</body>
</html>
