<!DOCTYPE html>
<html lang="da-dk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Opret bruger | Beredt Borgere</title>

    <!-- Vi fortæller crawlers ikke at indeksere siden, og yderligere også i vores robots.txt fil -->

    <meta name="googlebot" content="noindex, nofollow, noarchive">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://beredtborgere.tjuulm.dk/signup">
    <meta property="og:title" content="Opret ny personalekonto | Beredt Borgere">
    <meta property="og:description" content="Opret en ny bruger for personale hos Beredt Borgere og få adgang til at oprette andre brugere og nye kurser.">
    <meta property="og:image" content= "/media/beredtLogo_Dark">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/animation.css">
    <link rel="icon" href="/media/favIcon_Light.webp" type="image/webp">
    <script src="/scripts/validateFeedback.js" defer></script>
    <script src="/scripts/inputSanitization.js" defer></script>
    <script src="/scripts/mobileMenu.js" defer></script>
</head>
<body>
    <header>
        <a href="/" class="responsiveLogo">
            <picture>
            <source
            srcset="/media/beredtLogo_Dark.webp"
            width="167"
            height="78"
            media="(min-width: 725px)">
            <img src="/media/beredtLogo_Dark.webp" alt="Logo for Beredt Borger" title="Til forsiden for Beredt Borgere.dk" width="91" height="44">
            </picture>
        </a>
        <i class="fas fa-bars" id="mobileMenuBtn"></i>
        <nav id="mainMenu" class="mainNavigation hidden">
            <ul class="navigationList">
                <li><a href="/business">Erhverv</a></li>
                <li><a href="/private">Privat</a></li>
                <li><a href="/contact">Kontakt</a></li>
                <li><a href="/about">Om os</a></li>
            </ul>
        </nav> 
    </header>
    <main>
        <section id="createUserSection" class="mainSection sectionWrapper">
            <h1 class="moreSpace_block">Opret ny bruger</h1>
            <form id="registrationForm" class="loginForm">
                <label for="username">Brugernavn:</label>
                <input type="text" id="username" name="username" title="Må kun indeholde tal og bogstaver, og skal være mellem 4 og 20 tegn" required>
                <label for="password">Kodeord:</label>
                <input type="password" id="password" name="password" title="Skriv dit kodeord" required>
                <ul id="passFeedbackListPassword" style="color:crimson;"></ul>
                <label for="confirmPassword">Bekræft Kodeord:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" title="Bekræft dit kodeord" required>
                <ul id="passFeedbackListMatch" style="color:crimson;"></ul>
                <button type="submit" id="registerButton" class="readMore" disabled>Opret bruger</button>
            </form>
        </section>
    </main>
    <footer class="footerAligned">
        <img src="/media/favIcon_Dark.webp" alt="Logo for Beredt Borger" class="companyLogo" width="50" height="50">
        <ul class="footerSection" id="kontakt">
            <li><i class="fas fa-map-marker-alt"></i> [Adresse]</li>
            <li><a href="mailto:danielquvang92@gmail.com"><i class="far fa-envelope"></i> Email: danielquvang92@gmail.com</a></li>
            <li><a href="tel:"><i class="fas fa-phone"></i> Mobil: +45 [digits]</a></li>
            <li><i class="far fa-clock"></i> Tider: Man-Fre 09:00 - 17:00</li>
            <li>CVR: [CVR]</li>
        </ul>
    </footer>
    <script src="/scripts/signup.js"></script>
</body>
</html>
